<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Django Form</title>
	</head>
	<body>
		<form
			action="{% url 'upload' %}"
			method="post"
			enctype="multipart/form-data"
		>
			{% csrf_token %}

			<p>{{form.file}}</p>

			<p><input type="submit" value="Upload" /></p>
		</form>
	</body>
</html>
